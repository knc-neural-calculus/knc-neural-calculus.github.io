<div class="bg-secondary-bg rounded overflow-hidden border 
hover:shadow-lg transition ease-in-out duration-200" style="padding:16px;">
  <div class="flex flex-col md:flex-row items-center justify-center">
    <div class="flex-grow mt-4 md:mt-0">
      
      <div class="text-3xl py-4"><a href="{{ .Permalink }}" class="hover:text-eureka">{{ .LinkTitle }}</a></div>

      <!-- <div class="flex justify-center items-end ml-8"> -->
      <div class="flex">
        {{ $brand := $.Param "social"}}
        {{ range $brand }}
          {{ $iconPack := .iconPack | default .icon_pack }}
          {{ $src := print $iconPack " fa-" .icon }} 
            <!-- <a href="{{ .url }}"><i class="{{ print $src }}"></i></a>&nbsp;&nbsp;  -->
            <a href="{{ .url }}"> <i class="{{ print $src }}"></i> {{ .text }} </a>&nbsp;&nbsp;
        {{ end }}        
      </div>
      
      <div class="flex items-center pt-4">
      <!-- {{ with or (.Params.role) (.Params.organizations)}}
      <i class="fas fa-user"></i>
      {{ end }} -->
      <div class="flex flex-wrap">
        {{ with .Params.role }}
        <span class="">{{ . | markdownify }}</span>
        {{ end }}
        
        <!-- {{ with .Params.organization }}
          <a href="{{ .url }}" class="pl-4">{{ .name | markdownify }}</a>
          {{ end }} -->
          
        </div>
      </div>

      <!-- </br> <div class="w-3/12 xl:w-2/12 border-b"></div> -->
      
      {{ with .Params.bio }}
        <div class="py-8 text-lg leading-normal">
          {{ . | markdownify }}
        </div>
      {{ end }}
    </div>

  </div>
</div>
