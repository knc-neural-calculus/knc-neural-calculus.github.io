<html>

			page-break-inside: avoid;

<body style="padding-left: 20%;padding-right: 20%">
	<center>
		<h1>KNC Neural Calculus<br> Computational Neuroscience & ML research group</h1>
		<p>Contact us: <u>contact ᴀᴛ knc.ai</u></p>
    <ul id="nav", style="list-style-type: none; margin: 0; padding: 0">
      <li><a href=".">about</a></li>
      <li><a href="https://github.com/knc-neural-calculus">github</a></li>
      <li><a href="projects.html">projects</a></li>
      <li id="thispage"><a href="members.html">members</a></li>
      <li><a href="join.html"> join </a></li>
    </ul>
  </center>

  <div id="memlist"></div>

	<script>
		var json = `[
			{
				"name": "John U. Balis",
				"email": "balis@knc.ai",
				"role": "Collaborator",
				"interests": "Latent space traversal, eligibility propagation, generative adversarial networks, neuro-evolution of spiking neural networks"			
			},
			{
				"name": "Michael I. Ivanitsky",
				"email": "miv@knc.ai",
				"role": "Collaborator",
				"interests": "computational neuroscience, neural coding, biologically inspired learning algorithms, connectome generation, dendritic computation"
			},
			{
				"name": "John Day",
				"email": "johnmday@umich.edu",
				"role": "Collaborator",
				"interests": "Brain-inspired AI, Computational neuroscience, Computer vision",
				"website": "https://johnmday.com",
				"affil": "University of Michigan"
			}
		]`;

    var members = JSON.parse(json);
    
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    shuffleArray(members)

		let result = '';

		result += '<ul id="members">'
		for (var i = 0; i < members.length; i++) {
			mem = members[i]
			result += '<li>'
			
			result += '<b>' + mem['name'] + '</b><br>'
			
			result += mem['role'] + '<br>'

			if ('email' in mem) {
				result += '<u>contact:</u> ' + mem['email'].replace('@', ' ᴀᴛ ').replace('.', ' ᴅᴏᴛ ​​​​​') + '<br>'
			}
			
			if ('website' in mem) {
				result += '<u>Website:</u> ' + mem['website'] + '<br>'
			}

			if ('affil' in mem) {
				result += '<u>Affiliation:</u> ' + mem['affil'] + '<br>'
			}
			
			if ('interests' in mem) {
				result += '<u>Interests:</u> ' + mem['interests'] + '<br>'
			}

			result += '</li><br><br>'
		}
		result += '</ul>'

		document.getElementById("memlist").innerHTML = result
	</script>
</body>
</html>
